<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <img src="logo.png" alt="Twitter Logo" class="logo">
            <ul>
                <li>Home</li>
                <li>Explore</li>
                <li>Notifications</li>
                <li>Messages</li>
                <li>Bookmarks</li>
                <li>Profile</li>
            </ul>
            <button class="tweet-btn">Tweet</button>
        </aside>

        <!-- Feed Section -->
        <main class="feed">
            <div class="tweet-box">
                <input type="text" placeholder="What's happening?">
                <button class="tweet-btn">Tweet</button>
            </div>

            <!-- Example Post -->
            <div class="post">
                <img src="profile.jpg" alt="User Profile" class="profile-pic">
                <div class="post-content">
                    <h3>Akash Chavda <span>@sky_chavda</span></h3>
                    <p>React Interview is Not Just Question & Answer...</p>
                </div>
            </div>
        </main>

        <!-- Trending Section -->
        <aside class="trending">
            <h3>Trends for you</h3>
            <ul>
                <li>#ReactJS</li>
                <li>#Uganda</li>
                <li>#Money</li>
                <li>#Kagame</li>
            </ul>
        </aside>
    </div>
</body>
</html
